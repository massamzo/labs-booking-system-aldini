<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script>
            var body = document.getElementsByTagName('body')[0];
            var type = 1;
           function sendpassword(){
            type=2;
            document.getElementsByTagName('body')[0].style.background = "black";
            document.getElementById('main').style.display = "none";
           }

           function sendpassword2(){
            type = 1;
            document.getElementsByTagName('body')[0].style.background = "black";
            document.getElementById('main').style.display = "none";
           }

           function goback(){
            document.getElementsByTagName('body')[0].style.background = "linear-gradient(5deg, #25a0fb,#66DED0)";
            document.getElementById('main').style.display = "block";
           }

           function checker(){
               if(type == 1){
                document.getElementById('inp').value += ".";
               
               }
               return true;
           }
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#goback").click(function(){
                    $("#formrecover").slideUp(300);;
                });
            });

            $(document).ready(function(){
                $("#passonmail").click(function(){
                    $("#formrecover").slideDown(300);;
                });
            });

            $(document).ready(function(){
                $("#newsub").click(function(){
                    $("#formrecover").slideDown(300);;
                });
            });
        </script>
    </head>
    <body>
        <center>
        <div id="main">
            <div class="options" id='passonmail' onclick="sendpassword()">
                <h3>Voglio ricevere la password sulla mail</h3>
            </div>
            <div class="options" id='newsub' onclick="sendpassword2()">
                <h3>Voglio iscrivermi di nuovo con una nuova password</h3>
            </div>
            
        </div>

        <form action="{{url_for('recoverpass')}}" method="post" id="formrecover" onsubmit="return checker()">
            <span>Inserire la Mail</span><br>
            <input type="email"  id='inp' placeholder='email' name="email" required style="width:75%;"> 
            <input type="submit" value="procedi">
            <div id="goback" onclick="goback()">Ritorna Indietro</div>
        </form>
    
        </center>
    </body>
</html>
